<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Your name">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="Cerebra Labs" /> <!-- Cerebra Labs -->
	<meta property="og:site" content="https://cerebralabs.co" /> <!-- https://cerebralabs.github.io -->
	<meta property="og:title" content="Welcome to Cerebra Labs"/> <!-- Welcom to Cerebra Labs -->
	<meta property="og:description" content="Where Education meets Inspiration" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="https://cerebralabs.github.io/images/favicon.jpg" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="https://cerebralabs.co" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Cerebra Labs</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarExample">
    
    <!-- Navigation -->
    <nav id="navbarExample" class="navbar navbar-expand-lg fixed-top navbar-light" aria-label="Main navigation"></nav> <!-- end of navbar -->
    <!-- end of navigation -->

      
    <!-- Header -->
    <header id="header" class="header"></header> <!-- end of header -->
    <!-- end of header -->


    <!-- Services -->
    <div id="services" class="cards-1"></div> <!-- end of cards-1 -->
    <!-- end of services -->

    <!-- Details 2 -->
    <div class="counter" id="counters"></div> <!-- end of counter -->
    <!-- end of details 2 -->


    <!-- Courses -->
    <div id="preview-courses" class="filter bg-gray"></div> <!-- end of filter -->
    <!-- end of courses -->

    <!-- Details 1 -->
    <div id="details" class="basic-1"></div> <!-- end of basic-1 -->
    <!-- end of details 1 -->
    
    <!-- Invitation -->
    <div class="basic-2" id="invitation"></div> <!-- end of basic-2 -->
    <!-- end of invitation -->


    <!-- Contact -->
    <div id="contact" class="form-1"></div> <!-- end of form-1 -->
    <!-- end of contact -->


    <!-- Footer -->
    <div class="footer bg-gray" id="footer"></div> <!-- end of footer -->  
    <!-- end of footer -->


    <!-- Copyright -->
    <div class="copyright bg-gray" id="copyright"></div> <!-- end of copyright --> 
    <!-- end of copyright -->
    

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
        <img src="images/up-arrow.png" alt="alternative">
    </button>
    <!-- end of back to top button -->
    	
    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="js/purecounter.min.js"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
    <script src="js/jquery-3.7.1.min.js"></script> <!-- Custom scripts -->
    <script src="js/handlebars.min.js"></script>
    <script src="js/scripts.js" async defer></script> <!-- Custom scripts -->
</body>
</html>
